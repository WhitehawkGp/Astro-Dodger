<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Astro Dodger</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
:root{/*width:450px;*//*height:400px*/}
body{background:linear-gradient(135deg,#000,#0b0011 40%, #3b0f6b 70%, #fff 100%);display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:Inter,Arial,Helvetica,sans-serif;color:#fff}
.container{width:450px;height:400px;position:relative;box-shadow:0 10px 40px rgba(0,0,0,.6);border-radius:6px;overflow:hidden;background:transparent}
canvas{display:block; width:100%; height:100%; background:transparent}
.hud{position:absolute;left:0;right:0;top:0;pointer-events:none;padding:8px;display:flex;align-items:center;justify-content:space-between}
.hud .left{display:flex;align-items:center;gap:10px}
.label{font-size:16px}
.scoreNum{font-family:Orbitron,monospace;font-size:20px}
.lives{display:flex;gap:8px;align-items:center}
.gameOver{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font-size:48px;color:#ff3b3b;font-weight:700;display:none;text-shadow:0 2px 8px rgba(0,0,0,.8)}
.powerBarWrap{position:absolute;left:0;bottom:0;right:0;height:40px;padding:6px;box-sizing:border-box;pointer-events:none}
.powerBarBg{position:absolute;left:8px;right:8px;bottom:8px;height:24px;background:dimgray;border-radius:4px}
.powerBar{position:absolute;left:8px;bottom:8px;height:24px;background:blue;border-radius:4px;width:220px;transition:width .08s linear}
.controls{position:absolute;right:8px;top:8px;font-size:12px;opacity:.6}
.info{position:absolute;left:8px;top:40px;font-size:12px;opacity:.7}
.footer{position:absolute;left:8px;bottom:48px;font-size:12px;opacity:.6}
</style>
</head>
<body>
<div class="container" id="gameContainer">
  <canvas id="gameCanvas" width="450" height="400"></canvas>
  <div class="hud">
    <div class="left">
      <div class="label">Score:</div>
      <div class="scoreNum" id="scoreNum">0</div>
    </div>
    <div class="lives" id="livesWrap"></div>
    <div class="controls">Hold V = Nitro | ↑ ↓ to move</div>
  </div>
  <div class="powerBarWrap">
    <div class="powerBarBg"></div>
    <div id="powerBar" class="powerBar" style="width:400px"></div>
  </div>
  <div class="footer">Converted — CMU CS Academy → HTML5 Canvas</div>
  <div class="gameOver" id="gameOver">Game Over</div>
</div>

/* -------------------------
   Lightweight "engine" classes
   ------------------------- */
class Vec {
  constructor(x,y){this.x=x;this.y=y}
}
class Shape {
  constructor(){ this.x=0; this.y=0; this.fill=null; this.border=null; this.visible=true }
  bbox(){ return {left:this.x, top:this.y, right:this.x + (this.w||0), bottom:this.y + (this.h||0)}}
}
class RectShape extends Shape {
  constructor(x,y,w,h,opts={}){super(); this.x=x; this.y=y; this.w=w; this.h=h; this.fill=opts.fill||'dimgray'; this.border=opts.border||null}
  draw(ctx){ if(!this.visible) return; ctx.save(); if(this.fill){ctx.fillStyle=this.fill; ctx.fillRect(this.x,this.y,this.w,this.h)} if(this.border){ctx.strokeStyle=this.border; ctx.strokeRect(this.x,this.y,this.w,this.h)} ctx.restore() }
}
class CircleShape extends Shape {
  constructor(x,y,r,opts={}){super(); this.x=x; this.y=y; this.r=r; this.fill=opts.fill||'gray'; this.border=opts.border||null}
  draw(ctx){ if(!this.visible) return; ctx.save(); ctx.beginPath(); ctx.arc(this.x,this.y,this.r,0,Math.PI*2); if(this.fill){ ctx.fillStyle=this.fill; ctx.fill() } if(this.border){ ctx.strokeStyle=this.border; ctx.stroke() } ctx.restore() }
  bbox(){ return {left:this.x-this.r, top:this.y-this.r, right:this.x+this.r, bottom:this.y+this.r}}
}
class PolygonShape extends Shape {
  constructor(points, opts={}){super(); this.points = points; this.fill = opts.fill || null; this.border = opts.border || null; this.updateBounds() }
  updateBounds(){ let xs=this.points.map(p=>p[0]), ys=this.points.map(p=>p[1]); this.minX=Math.min(...xs); this.minY=Math.min(...ys); this.maxX=Math.max(...xs); this.maxY=Math.max(...ys); this.w=this.maxX-this.minX; this.h=this.maxY-this.minY; }
  translate(dx,dy){ this.points = this.points.map(p=>[p[0]+dx, p[1]+dy]); this.updateBounds(); }
  draw(ctx){ if(!this.visible) return; ctx.save(); ctx.beginPath(); ctx.moveTo(this.points[0][0], this.points[0][1]); for(let i=1;i<this.points.length;i++) ctx.lineTo(this.points[i][0], this.points[i][1]); ctx.closePath(); if(this.fill){ ctx.fillStyle = this.fill; ctx.fill() } if(this.border){ ctx.strokeStyle = this.border; ctx.stroke() } ctx.restore() }
  bbox(){ return {left:this.minX, top:this.minY, right:this.maxX, bottom:this.maxY}}
}
class Label {
  constructor(text,x,y,opts={}){ this.text = text; this.x = x; this.y = y; this.size = opts.size||16; this.fill = opts.fill||'white'; this.font = opts.font||'16px sans-serif'; this.visible = true }
  draw(ctx){ if(!this.visible) return; ctx.save(); ctx.fillStyle = this.fill; ctx.font = (this.size||16) + 'px ' + (this.fontFamily||'Verdana'); ctx.fillText(this.text, this.x, this.y); ctx.restore() }
}
class Group {
  constructor(...children){ this.children = children; this.x = 0; this.y = 0; this.centerX = 0; this.centerY = 0; this.speed = 0; this.lives = 0 }
  add(c){ this.children.push(c) }
  draw(ctx){ for(let c of this.children) { if(c.draw) c.draw(ctx); else {/*noop*/} } }
  toFront(){ /*handled by draw order*/ }
  bbox(){ let boxes = this.children.map(c=>c.bbox()); let left = Math.min(...boxes.map(b=>b.left)); let top = Math.min(...boxes.map(b=>b.top)); let right = Math.max(...boxes.map(b=>b.right)); let bottom = Math.max(...boxes.map(b=>b.bottom)); return {left,top,right,bottom} }
  setCenter(cx, cy){ // adjust children positions so group's center becomes cx,cy
    const b = this.bbox(); const curCx = (b.left + b.right)/2; const curCy = (b.top + b.bottom)/2; const dx = cx - curCx; const dy = cy - curCy;
    for(let c of this.children){ if(c instanceof PolygonShape){ c.translate(dx,dy) } else if(c instanceof CircleShape){ c.x += dx; c.y += dy } else if(c instanceof RectShape){ c.x += dx; c.y += dy } }
  }
  hitsShape(shape){ // use bbox intersection as hit test
    const a = this.bbox(); const b = shape.bbox(); if(!a || !b) return false;
    return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
  }
}

/* -------------------------
   Setup canvas and game state
   ------------------------- */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d', {alpha:true});
const W = canvas.width, H = canvas.height;

let score = 0;
const scoreNumEl = document.getElementById('scoreNum');
const powerBarEl = document.getElementById('powerBar');
const livesWrap = document.getElementById('livesWrap');
const gameOverEl = document.getElementById('gameOver');

const auraImg = new Image(); auraImg.src = AURA_SRC; auraImg.onload = ()=>{ /*ok*/ };
const sfxUp = new Audio(SFX_UP_SRC); const sfxDown = new Audio(SFX_DOWN_SRC);
sfxUp.volume = 0.6; sfxDown.volume = 0.6;

/* Power bar initial width 400 (as original) */
let powerBarWidth = 400;

/* Ship */
const shipBody = new RectShape(200,200,30,18,{fill:'dimgray'});
const shipGlass = new RectShape(214,204,15,7,{fill:'cyan'});
const ship = new Group(shipBody, shipGlass);
ship.setCenter(40, 200);
ship.speed = 5;
ship.lives = 3;

/* Hearts for lives (we'll draw manually in HUD) */
function drawHearts(){ livesWrap.innerHTML=''; for(let i=0;i<3;i++){ const el = document.createElement('div'); el.style.width='22px'; el.style.height='22px'; el.style.pointerEvents='none'; if(i < ship.lives) el.innerHTML = heartSVG('#ff4d4d'); else el.innerHTML = heartSVG('gray'); livesWrap.appendChild(el) } }
function heartSVG(color){ return `<svg width="28" height="20" viewBox="0 0 32 28" xmlns="http://www.w3.org/2000/svg"><path d="M23.6 2c-2.7 0-4.9 1.6-6 4-1.1-2.4-3.3-4-6-4C7.2 2 4 5.2 4 9c0 8 12 17 12 17s12-9 12-17c0-3.8-3.2-7-6.4-7z" fill="${color}"/></svg>` }

/* Groups for asteroids and diamonds */
let asteroids = [];
let diamonds = [];
let asteroidSpeed = 6;
let diamondSpeed = 5;
let asteroidCounter = 15;
let diamondCounter = 15;
let asteroidNewY = 0;
let diamondNewY = 0;

/* Aura */
let aura = {x: shipBody.x, y: shipBody.y, visible:false, size:80};

/* Input */
const keys = new Set();
window.addEventListener('keydown', (e)=>{ keys.add(e.key.toLowerCase()); if(e.key.toLowerCase()==='v'){ aura.visible = true; try{ sfxUp.currentTime = 0; sfxUp.play(); }catch(e){} } });
window.addEventListener('keyup', (e)=>{ keys.delete(e.key.toLowerCase()); if(e.key.toLowerCase()==='v'){ aura.visible = false; try{ sfxDown.currentTime = 0; sfxDown.play(); }catch(e){} } });

/* Utility */
function randrange(a,b){ return Math.floor(Math.random()*(b-a))+a; }

/* Create initial diamonds/asteroids empty */

/* Score counter for converting step increments to score increases */
let counter = 0;

/* Game paused flag */
let paused = false;

/* Game loop timing (target 30 fps) */
let fps = 30;
let interval = 1000 / fps;
let lastTime = performance.now();
let acc = 0;

/* Main loop using requestAnimationFrame but enforcing 30fps */
function loop(now){
  const dt = now - lastTime; lastTime = now;
  acc += dt;
  while(acc >= interval){
    step();
    acc -= interval;
  }
  render();
  if(!paused) requestAnimationFrame(loop);
}

/* Initialize HUD */
drawHearts();
powerBarEl.style.width = powerBarWidth + 'px';
scoreNumEl.textContent = score;

/* Step logic (mirrors original onStep) */
function step(){
  // power bar lower bound
  if(powerBarWidth <= 1){ powerBarWidth = 1; }
  // diamonds spawn
  diamondCounter -= 1;
  if(diamondCounter <= 0){
    diamondNewY = (diamondNewY + randrange(100,300)) % H;
    // diamond polygon centered near right side
    const dw = 11.25, dh = 1.5*dw;
    const cx = W + 0; const x0 = W - dw; const points = [[x0, diamondNewY], [W, diamondNewY - dh], [W + dw, diamondNewY], [W, diamondNewY + dh]];
    diamonds.push({points: points.map(p=>[p[0], p[1]]), x:0, y:0, border:'white'});
    diamondCounter = 15;
    diamondSpeed += 0.125;
  }
  // move diamonds
  for(let i=diamonds.length-1;i>=0;i--){
    const d = diamonds[i];
    // translate points left
    for(let p of d.points) p[0] -= diamondSpeed;
    // check collision with ship (use bbox)
    const polyBbox = {left: Math.min(...d.points.map(p=>p[0])), top: Math.min(...d.points.map(p=>p[1])), right: Math.max(...d.points.map(p=>p[0])), bottom: Math.max(...d.points.map(p=>p[1]))};
    if(groupHitsBBox(ship, polyBbox)){
      diamonds.splice(i,1);
      powerBarWidth += 50;
    } else if(polyBbox.right < -50){
      diamonds.splice(i,1);
    }
  }
  // asteroids spawn
  asteroidCounter -= 1;
  if(asteroidCounter <= 0){
    asteroidNewY = (asteroidNewY + randrange(100,300)) % H;
    const ar = randrange(10,35);
    asteroids.push({x: W - ar, y: asteroidNewY, r: ar});
    asteroidCounter = 15;
    asteroidSpeed += 0.125;
  }
  // ship hits diamonds extra check (original had duplicate)
  // asteroid movement and collision
  for(let i=asteroids.length-1;i>=0;i--){
    const a = asteroids[i];
    a.x -= asteroidSpeed;
    const circBbox = {left: a.x - a.r, top: a.y - a.r, right: a.x + a.r, bottom: a.y + a.r};
    if(groupHitsBBox(ship, circBbox)){
      asteroids.splice(i,1);
      ship.lives -= 1;
      updateLives();
      if(ship.lives <= 0){
        gameOverEl.style.display = 'block';
        paused = true;
      }
    } else if(circBbox.right < -50){
      asteroids.splice(i,1);
    }
  }
  // aura follows ship
  aura.x = shipBody.x + 15;
  aura.y = shipBody.y + 10;
  // power bar color and clamp
  if(powerBarWidth >= 15){ /* blue */ }
  if(powerBarWidth >= 400) powerBarWidth = 400;
  // update counter/score
  counter += 2;
  if(counter >= 100){
    score += 1;
    counter = 0;
    scoreNumEl.textContent = score;
  }
  // handle input keys
  handleInput();
  // update HUD power bar visual
  powerBarEl.style.width = Math.max(1, powerBarWidth) + 'px';
  if(powerBarWidth <= 10) powerBarEl.style.background = 'red'; else powerBarEl.style.background = 'blue';
}

/* Input behavior mirrors original onKeyHold */
function handleInput(){
  if(keys.has('arrowup') || keys.has('up')){
    // move ship up
    shipBody.y -= ship.speed;
    shipGlass.y -= ship.speed;
    if(shipBody.y < 0){ shipBody.y = 0; shipGlass.y = shipBody.y + 4; }
  }
  if(keys.has('arrowdown') || keys.has('down')){
    shipBody.y += ship.speed;
    shipGlass.y += ship.speed;
    if(shipBody.y + shipBody.h > H){ shipBody.y = H - shipBody.h; shipGlass.y = shipBody.y + 4; }
  }
  if(keys.has('v')){
    ship.speed = 7;
    if(powerBarWidth >= 11) powerBarWidth -= 10;
    else { powerBarWidth = 10; /* red state */ }
  } else {
    ship.speed = 5;
  }
}

/* Render function */
function render(){
  ctx.clearRect(0,0,W,H);
  // draw background starfield a bit
  drawStars();
  // draw diamonds
  for(let d of diamonds){
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(d.points[0][0], d.points[0][1]);
    for(let i=1;i<d.points.length;i++) ctx.lineTo(d.points[i][0], d.points[i][1]);
    ctx.closePath();
    ctx.strokeStyle = d.border || 'white';
    ctx.stroke();
    ctx.restore();
  }
  // draw asteroids
  for(let a of asteroids){
    ctx.save();
    ctx.beginPath();
    ctx.fillStyle = 'gray';
    ctx.strokeStyle = 'black';
    ctx.arc(a.x, a.y, a.r, 0, Math.PI*2);
    ctx.fill();
    ctx.stroke();
    ctx.restore();
  }
  // draw aura image if visible
  if(aura.visible){
    ctx.save();
    const s = aura.size;
    ctx.globalAlpha = 0.85;
    ctx.drawImage(auraImg, aura.x - s/2, aura.y - s/2, s, s);
    ctx.restore();
  }
  // draw ship
  ship.draw(ctx);
  // optionally draw ship bbox for debug
  // draw HUD elements like lives are handled by DOM
}

/* helper to test group vs bbox */
function groupHitsBBox(group, bbox){
  const b = group.bbox();
  if(!b) return false;
  return !(b.right < bbox.left || b.left > bbox.right || b.bottom < bbox.top || b.top > bbox.bottom);
}

/* update lives display */
function updateLives(){
  drawHearts();
}

/* Additional: onKeyPress effects (we already handle keydown) */
window.addEventListener('keydown', (e)=>{ if(e.key.toLowerCase()==='v'){ aura.visible = true; try{ sfxUp.currentTime=0; sfxUp.play(); }catch(e){} } });

/* Start the loop */
requestAnimationFrame(loop);

/* Extra: create some stars for background */
const stars = [];
for(let i=0;i<80;i++) stars.push({x: Math.random()*W, y: Math.random()*H, r: Math.random()*1.5, alpha: 0.2+Math.random()*0.8});
function drawStars(){
  for(let s of stars){
    ctx.save();
    ctx.globalAlpha = s.alpha;
    ctx.beginPath();
    ctx.fillStyle = '#fff';
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  }
}

/* Prevent the page from scrolling with arrow keys */
window.addEventListener("keydown", function(e) {
    if(["ArrowUp","ArrowDown"," "].indexOf(e.code) > -1) {
        e.preventDefault();
    }
}, false);

</script>
